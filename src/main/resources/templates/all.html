<h1>Vinkit</h1>
<ul>
    #foreach($row in $list)
    <li><a href="/item/$row.getId()">$row.getTitle()</a>
        #if($row.isRead())
        <span class="badge badge-danger">Luettu</span>
        #else
        <span class="badge badge-success">Lukematon</span>
        #end
        <form method="GET" action="/update_book/$row.getId()">
            <input type="submit" value="Update"/>
        </form>
    </li>
    #end
</ul>
<a href="/">Takaisin etusivulle</a><br/>
<a href="/choose_item_type">Lisää uusi vinkki</a>
